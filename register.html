<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #1e1e2e;
                color: #cdd6f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .container {
                background-color: #313244;
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 300px;
            }
            h1 {
                text-align: center;
                color: #b4befe;
            }
            .error {
                color: #f38ba8;
                text-align: center;
                margin-bottom: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Register</h1>
            {{if .Error}}
            <p class="error">{{.Error}}</p>
            {{end}}
            <form
                action="/register"
                method="POST"
                style="display: flex; flex-direction: column"
            >
                <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    required
                    style="
                        margin-bottom: 1rem;
                        padding: 0.5rem;
                        border: 1px solid #45475a;
                        background-color: #1e1e2e;
                        color: #cdd6f4;
                        border-radius: 4px;
                    "
                />
                <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                    style="
                        margin-bottom: 1rem;
                        padding: 0.5rem;
                        border: 1px solid #45475a;
                        background-color: #1e1e2e;
                        color: #cdd6f4;
                        border-radius: 4px;
                    "
                />
                <button
                    type="submit"
                    style="
                        padding: 0.5rem;
                        background-color: #89b4fa;
                        color: #1e1e2e;
                        border: none;
                        cursor: pointer;
                        border-radius: 4px;
                    "
                >
                    Register
                </button>
            </form>
            <p style="text-align: center; margin-top: 1rem">
                Already have an account?
                <a href="/login" style="color: #89b4fa; text-decoration: none"
                    >Login</a
                >
            </p>
        </div>
    </body>
</html>
